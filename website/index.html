<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <style media="screen">
        @import url('https://fonts.googleapis.com/css?family=Lobster+Two:700|Poppins&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #009643;
            font-family: 'Poppins', sans-serif;
        }

        .center, .start-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .start-btn a {
            font-size: 22px;
            background: white;
            color: #02242b;
            padding: 15px 18px;
            border-radius: 5px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .modal-box {
            top: 40%;
            opacity: 0;
            visibility: hidden;
            background: white;
            height: auto;
            width: 480px;
            margin-top: 140px;
            padding: 18px 10px;
            border-radius: 5px;
            box-shadow: 5px 5px 30px rgba(0, 0, 0, .2);
        }

        .start-btn.show-modal {
            opacity: 0;
            visibility: hidden;
        }
        .modal-box.show-modal {
            top: 50%;
            opacity: 1;
            visibility: visible;
            transition: .4s;
        }
        .modal-box .fa-times {
            position: absolute;
            top: 0;
            right: 0;
            background: #009643;
            height: 40px;
            width: 40px;
            line-height: 40px;
            margin: 10px;
            color: white;
            font-size: 18px;
            border-radius: 100%;
            text-align: center;
            cursor: pointer;
        }
        .fa-times:hover {
            font-size: 22px;
        }

        .form_container {
            background: #fff;
            padding: 30px;
            margin-top: 20px;
            border-radius: 3px;
        }

        .form_container .form_item {
            margin-bottom: 25px;
        }

        .form_container .form_wrap.form_grp {
            display: flex;
        }

        .form_container .form_wrap.form_grp .form_item {
            width: 50%;
        }

        .form_container .form_wrap.form_grp .form_item:first-child {
            margin-right: 4%;
        }

        .form_container .form_item label {
            display: block;
            margin-bottom: 5px;
        }

        .form_container .form_item input,
        .form_container .form_item select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dadce0;
            border-radius: 3px;
        }

        .form_container .btn input[type="submit"] {
            background: #009643;
            border: none; /* Убираем рамку */
            padding: 10px;
            width: 100%;
            border-radius: 3px;
            cursor: pointer;
            color: #fff;
            font-weight: bold; /* Увеличиваем жирность текста */
        }

        /* Новый стиль для ссылки "Уже есть аккаунт? Войти" */
        .login-link {
            text-align: center; /* Центрируем текст внутри контейнера */
            margin-top: 20px; 
        }
        
        .login-link a {
            display: inline-block; /* Делаем ссылку блочным элементом */
            padding: 10px 15px; /* Добавляем отступы */
            background-color: #009643; /* Цвет фона */
            color: white; /* Цвет текста */
            border-radius: 5px; /* Скругляем углы */
            text-decoration: none; /* Убираем подчеркивание */
            transition: background-color 0.3s; /* Плавный переход цвета фона */
        }

        /* Эффект наведения для ссылки */
        .login-link a:hover {
            background-color: #009643; /* Цвет фона при наведении */
        }
    </style>
</head>
<body>
    <div class="start-btn">
        <a href="#" id="openModal">Регистрация и вход</a>
    </div>
    <div class="center modal-box" id="registrationModal">
        <div class="fas fa-times" id="closeModal"></div>

        <div class="form_container" id="registrationFormContainer">
            <form name="form" id="registrationForm" action="Главная страница.html" method="GET">
                <div class="form_wrap form_grp">
                    <div class="form_item">
                        <label>Имя</label>
                        <input type="text" required maxlength="25" pattern="^[A-Za-zА-Яа-яЁёs]+$" title="Имя должно содержать только буквы и не может быть пустым">
                    </div>
                    <div class="form_item">
                        <label>Фамилия</label>
                        <input type="text" required maxlength="25" pattern="^[A-Za-zА-Яа-яЁёs]+$" title="Фамилия должна содержать только буквы и не может быть пустой">
                    </div>
                </div>
                <div class="form_wrap">
                    <div class="form_item">
                        <label>Электронная почта</label>
                        <input type="email" required minlength="5" maxlength="254" pattern="^[^@s]+@[^@s]+.[^@s]+$" title="Электронная почта должна содержать 5-254 символов, включая символы «@» и «.»">
                    </div>
                </div>
                <div class="form_item">
                    <label>Телефон</label>
                    <input type="tel" required pattern="^+?d{11,15}$|^d{5,10}$" title="Номер телефона должен содержать от 11 до 15 цифр, если он начинается с «+», или содержать от 5 до 10 цифр без «+»">
                </div>
                <div class="form_wrap form_grp">
                    <div class="form_item">
                        <label>Пароль</label>
                        <input type="password" required minlength="8" maxlength="25" pattern="^(?=.*[A-Za-zА-Яа-яdW_]).{8,25}$" title="Пароль должен содержать 8-25 символов, включая заглавные и строчные буквы латиницы и кириллицы, цифры и специальные символы">
                    </div>
                    <div class="form_item">
                        <label>Подтвердите пароль</label>
                        <input type="password" required minlength="8" maxlength="25" pattern="^(?=.*[A-Za-zА-Яа-яdW_]).{8,25}$" title="Пароль должен содержать 8-25 символов, включая заглавные и строчные буквы латиницы и кириллицы, цифры и специальные символы" oninput="checkPasswordMatch(this)">
                    </div>
                </div>
                <div class="form_wrap">
                    <div class="form_item">
                        <label>Пол</label>
                        <select name="gender" required>
                            <option value="">Выберите пол</option>
                            <option value="male">Мужской</option>
                            <option value="female">Женский</option>
                            <option value="not_specified">Не указывать</option>
                        </select>
                    </div>
                </div>
                <div class="btn">
                    <input type="submit" value="Зарегистрироваться">
                </div>
                <div class="login-link">
                    <a href="#" id="openLoginForm">Уже есть аккаунт? Войти</a>
                </div>
            </form>
        </div>

        <div class="form_container" id="loginFormContainer" style="display:none;">
            <form name="loginForm" id="loginForm" action="Главная страница.html" method="GET">
                <div class="form_item">
                    <label>Электронная почта</label>
                    <input type="email" required maxlength="50" title="Электронная почта должна содержать 5-254 символов, включая символы «@» и «.»">
                </div>
                <div class="form_item">
                    <label>Пароль</label>
                    <input type="password" required minlength="8" maxlength="25" pattern="^(?=.*[A-Za-zА-Яа-яdW_]).{8,25}$" title="Пароль должен содержать 8-25 символов, включая заглавные и строчные буквы латиницы и кириллицы, цифры и специальные символы">
                </div>
                <div class="btn">
                    <input type="submit" value="Войти">
                </div>
                <div class="login-link">
                    <a href="#" id="openRegistrationForm">Нет аккаунта? Зарегистрироваться</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#openModal').click(function() {
                $('.start-btn').addClass('show-modal');
                $('#registrationModal').addClass('show-modal');
                $('#registrationFormContainer').show();
                $('#loginFormContainer').hide();
            });

            $('#closeModal').click(function() {
                $('.start-btn').removeClass('show-modal');
                $('#registrationModal').removeClass('show-modal');
                $('#registrationFormContainer').show();
                $('#loginFormContainer').hide();
            });

            $('#openLoginForm').click(function(e) {
                e.preventDefault();
                $('#registrationFormContainer').hide();
                $('#loginFormContainer').show();
            });

            $('#openRegistrationForm').click(function(e) {
                e.preventDefault();
                $('#loginFormContainer').hide();
                $('#registrationFormContainer').show();
            });
        });

        function checkPasswordMatch(input) {
            const password = input.value; // Получаем значение из поля подтверждения пароля
            const passwordField = input.parentElement.previousElementSibling.querySelector('input'); // Получаем поле пароля
          
            if (password !== passwordField.value) {
                input.setCustomValidity("Пароли не совпадают");
                input.reportValidity(); // Сообщаем об ошибке
            } else {
                input.setCustomValidity(""); // Сбрасываем ошибку
            }
        }
    </script>
</body>
</html>
