<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Молоко</title>
    <style>
        body {
            background-image: url('фон_корова.jpg!d');
            background-size: cover; /* Чтобы изображение занимало весь экран */
            background-position: center; /* Центрируем изображение */
            background-repeat: no-repeat; /* Не повторяем изображение */
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px; /* Скругление кнопок */
            margin-right: 10px; /* Расстояние между кнопками */
        }

        button:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .checkbox-group {
            margin-top: 10px;
        }

        .search-container {
            display: flex;
            justify-content: center; /* Центрирование поля поиска */
            margin-bottom: 20px; /* Отступ снизу */
        }

        .search-container input[type="text"] {
            flex-grow: 1; /* Поле поиска занимает оставшееся пространство */
            margin-right: 10px; /* Расстояние между полем поиска и кнопкой */
        }
    </style>
</head>
<body>
    <header>
        <h1>Молоко</h1>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="search" placeholder="Введите запрос...">
            <button onclick="alert('Поиск...')">Найти</button> <!-- Кнопка Найти -->
        </div>

        <div class="product-card">
            <img src="карточки_молоко.jpg" alt="Молоко">
            <h2>Молоко</h2>
            <p>Натуральное молоко от фермеров CowWow.</p>

            <!-- Калькулятор продукта -->
            <div class="form-group">
                <label for="gender">Пол:</label>
                <select id="gender">
                    <option value="male">Мужской</option>
                    <option value="female">Женский</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">Возраст (лет):</label>
                <input type="text" id="age" placeholder="Введите возраст">
            </div>

            <div class="form-group">
                <label for="height">Рост (см):</label>
                <input type="text" id="height" placeholder="Введите рост">
            </div>

            <div class="form-group">
                <label for="weight">Вес (кг):</label>
                <input type="text" id="weight" placeholder="Введите вес">
            </div>

            <div class="form-group">
                <label for="activity-level">Уровень активности:</label>
                <select id="activity-level">
                    <option value="low">Низкий</option>
                    <option value="moderate">Умеренный</option>
                    <option value="high">Высокий</option>
                </select>
            </div>

            <div class="form-group">
                <label for="pregnancy">Беременность:</label>
                <select id="pregnancy">
                    <option value="no">Нет</option>
                    <option value="yes">Да</option>
                </select>
            </div>
             <!-- Получить рекомендации -->
             <div class="form-group checkbox-group">
                <input type="checkbox" id="goal1" value="Похудение"> Похудение<br>
                <input type="checkbox" id="goal2" value="Набор массы"> Набор массы<br>
                <input type="checkbox" id="goal3" value="Поддержание веса"> Поддержание веса<br>
            </div>

            <!-- Рассчитать свои нормы -->
            <div class="form-group checkbox-group">
                <input type="checkbox" id="phys1" value="Спортсмен"> Спортсмен<br>
                <input type="checkbox" id="phys2" value="Обычный человек"> Обычный человек<br>
                <input type="checkbox" id="phys3" value="Пожилой человек"> Пожилой человек<br>
            </div>

            <button onclick="calculateMilkIntake()">Рассчитать суточную норму молока</button>

            <!-- Результат расчета -->
            <div id="result" style="margin-top: 15px;"></div>

           

            <!-- Информация об аллергенах, витаминах и условиях содержания -->
            <div class="form-group">
                <h3>Информация:</h3>
                <p><strong>Аллергены:</strong> Лактоза</p>
                <p><strong>Витамины и минералы:</strong> Витамин D, Кальций</p>
                <p><strong>Условия содержания коров:</strong> Свободный выгул, натуральное кормление.</p>
            </div>

            <!-- Кнопки -->
            <div class="button-container">
                <button onclick="window.location.href='Главная страница.html'">На главную</button>
                <button onclick="window.location.href=''">Заказать с доставкой у ближайшего продавца</button>
                <button onclick="window.location.href='Онлайн-консультация диетолога.html'">Онлайн-консультация диетолога</button>
                <button onclick="window.location.href='Дневник питания.html'">Добавить в дневник питания</button> <!-- Новая кнопка -->
            </div>
        </div>
    </main>

    <script>
        function calculateMilkIntake() {
            // Здесь можно добавить логику для расчета суточной нормы молока
            const age = document.getElementById('age').value;
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;

            // Пример расчета (можно заменить на более сложный алгоритм)
            const milkIntake = (weight * 0.03).toFixed(2); // Примерная формула
            document.getElementById('result').innerText = `Суточная норма молока: ${milkIntake} литров`;
        }
    </script>
</body>
</html>
